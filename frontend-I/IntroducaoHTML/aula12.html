<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laborflex
    </title>
</head>
<body>

<header> 
    <img src="imagens/laborflex.jpg" alt="logo empresa Laborflex">
    <div class="titulo"><h1>Laborflex - Laboratório de Prótese Dentária.</h1></div>
</header>

<main>
    <form action= "/cadastrar" name= "cadastroDentista"></form>
    <fieldset form="cadastroDentista">

    <legend>Cadastro Dentista</legend>

    
    <div class="cadastrodent">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
    </div


    <div class="cadastrodent">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Insira seu sobrenome">
    </div>

    <div class="cadastrodent">
        <label for="CRO">CRO:</label>
        <input type="text" name="CRO" id="CRO" placeholder="Insira seu CRO">
    </div>

    <div class="cadastrodent">
        <label for="Email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Insira seu email">
    </div>

    <div class="cadastrodent">
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" placeholder="Insira seu endereço">
    </div>

        </fieldset>

        <form action= "/cadastrar" name= "cadastroPaciente"></form>
        <fieldset form="cadastroPaciente">
    
        <legend>Cadastro Paciente</legend>
    
        
        <div class="cadastropac">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nomepac" placeholder="Insira seu nome">
        </div
    
    
        <div class="cadastropac">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenomepac" placeholder="Insira seu sobrenome">
        </div>
    
        <div class="cadastropac">
            <label for="idade">Idade:</label>
            <input type="date" name="idade" id="idadepac" placeholder="Insira sua idade.">
        </div>
    
        <div class="cadastropac">
            <label for="escala">Escala de cor:</label>
            <select name="escala" id="escala">
                <option value="1">Vitta 3D Master</option>
                <option value="2">Vitta Trilux</option>
                <option value="3">Vitta Biolux</option>
            </select>
        </div>

        <div class="cadastropac">
            <label for="cor">Cor:</label>
            <select name="cor" id="cor">
                <option value="1">A1</option>
                <option value="2">A2</option>
                <option value="3">A3</option>
                <option value="4">A3,5</option>
                <option value="5">A4</option>
                <option value="6">B1</option>
                <option value="7">B2</option>
                <option value="8">B3</option>
                <option value="9">C1</option>
                <option value="10">C2</option>
                <option value="11">C3</option>
                <option value="12">D2</option>
                <option value="13">D3</option>
                <option value="14">D4</option>

        </div>
        
    
            </fieldset>
        
        

    

</main>
    
</body>
</html>
