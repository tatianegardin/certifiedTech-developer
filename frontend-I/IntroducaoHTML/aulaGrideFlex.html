<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid e Flex</title>
    <link rel="stylesheet" href="introducaoCSS/styleGidFlex.css">
</head>
<body>
    <header></header>
    <div class="gridContainer">
        <header class="header"></header>
        <main class="main">
            <div class="videos"></div>
            <h1 class="videoTitulo"> Nome do Vídeo</h1>
            <h2 class="videoSub"> Descrição do vídeo</h2>
        </main>
        <aside class="aside">
            
            <div class="titulos">
                <div class="videoMin"></div>
                <div class="tituloH3"><h3 class="videoMinTitulo">Nome do vídeo</h3></div>
                <div class="tituloH4"><h4 class="videoMinCanal">Nome do Canal </h4></div>
                <div class="tituloH5"><h5 class="dataPost"> há 2 dias</h5></div>
                <div class="tituloH6"><h6 class="qtdVisulizacao">128 mil visualizações </h6></div>
            </div>

        </aside>
            
    </div>
</body>
</html>
